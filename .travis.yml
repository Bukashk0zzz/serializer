language: php
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_install:
    - composer self-update

before_script:
    - composer install --dev --prefer-dist --no-interaction

script: vendor/bin/phpunit --coverage-clover clover

after_success:
    - bash <(curl -s https://codecov.io/bash)